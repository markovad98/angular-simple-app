<label for="carName">Наименование автомобиля</label>
<input id="carName" type="text" class="form-control mb-4" [(ngModel)]="carName">
<label for="carYear">Год выпуска автомобиля</label>
<input id="carYear" type="text" class="form-control mb-4" [(ngModel)]="carYear">

<button class="btn btn-primary" (click)="addCar()">Добавить машину</button>
